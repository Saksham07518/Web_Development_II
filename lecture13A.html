<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cart = ["Laptop", "Mobile", "Earphones"];

        function createOrder(cart) {
            console.log("Creating Order...")

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (cart.length > 0) {
                        resolve({
                            orderID: 1234,
                            amount: 25000
                        })
                    } else {
                        reject("Cart is Empty")
                    }
                }, 5000)
            })

        }


        function makePayment(order) {
            console.log("Initializing Payment.....")
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let network = true
                    if (network) {
                        resolve({
                            ...order,
                            paymentID: "Pay123"
                        })
                    } else {
                        reject("Payment Failed")


                    }
                }, 3000)
            })

        }
        function updateInventory(order) {
            console.log("Updating Inventory...")
            return new Promise((resolve, reject) => {
                let inventoryAvailable = true;
                setTimeout(() => {

                    if (inventoryAvailable) {
                        resolve({
                            ...order,
                            inventoryUpdated: true
                        })
                    } else {
                        reject("Inventory unavialbale")
                    }
                }, 4000)
            })
        }

        function orderStatus(order) {
            console.log("Sending Order Status...")
            return new Promise((resolve, reject) => {
                let message = true;

                if (message) {
                    resolve({
                        ...order,
                        orderStatus: 'OrderConfirmed'
                    })
                } else {
                    reject('Order Cancelled')
                }
            })
        }

        createOrder(cart).then((order) => {
            console.log("Order Created for", order)
            return makePayment(order)
        }).then((order) => {
            console.log("Payment Successfull for:", order)
            return updateInventory(order)
        }).then((order) => {    
            console.log("Inventory Updated for:", order)
            return orderStatus(order)
        }).then((order) => {
            console.log("Order Status and Final Order : ", order)
        }).catch((error)=>console.log("Error"))





    </script>
</body>

</html>
