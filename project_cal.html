<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container{
            background-color: blue;
            width: 400px;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
        }
        input{
            padding: 10px;
            font-size: 2rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            text-align: right;
            background-color: rgb(252, 252, 6);
        }
        #btncontainer{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;

        }
        button{
            padding: 20px;
            font-size: 2rem;
            
            border-radius: 10px;
            width: 90px;
            border: none;
            background-color: lightyellow;
            cursor: pointer;
            &:active{
                transform: scale(0.9);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <input type="text" disabled>
        <div id="btncontainer">
            <button>AC</button>
            <button>DLT</button>
            <button>/</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>%</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script>
    let inp = document.querySelector('input');
    let btn = document.querySelector('#btncontainer');

    function calc(event) {

        if (event.target.tagName !== 'BUTTON') return;

        let value = event.target.innerText;

        if (value === 'AC') {
            inp.value = '';
            return;
        }

        if (value === 'DLT') {
            inp.value = inp.value.slice(0, -1);
            return;
        }

        if (value === '=') {
            try {
                inp.value = eval(inp.value);
            } catch {
                inp.value = 'Error';
            }
            return;
        }

        inp.value += value;
    }

    btn.addEventListener('click', calc);
</script>

</body>

</html>
